Que es un display ? 
Se llama visualizador, display en inglés, a un dispositivo de ciertos
 aparatos electrónicos que permite mostrar información al usuario de manera visual​ o táctil.

Que es display inline?
El valor inline en la propiedad display en CSS representa elementos que continúan en la misma 
línea que el resto del contenido y es otro de los tipos de display css. Los elementos inline pueden verse como una letra dentro de 
la propia línea del flujo del texto en vez de un bloque aparte

Que es un display block? 
Muestra los elementos en líneas independientes y acepta las propiedades width, height y margenes verticales.


-------------------------------------- CSS NOTAS ---------------------------------------------
Para mantener algun elemento en su posicion durante la navegacion se utiliza:
.rojo(nombre del elemnto){
    position: fixed;
}
 
Para mantener alguna box centrada en el navegador se ocupara:
.rojo{
    transform: translate (-50% , -50%)
}

Si, el navegador se encuentra abajo de algo y queremos que al hacer scroll se mantenga en la parte de arriba 
se debe ocupar 
.rojo{
    position: sticky 
    top: 0 
}
